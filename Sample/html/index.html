<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Login</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div>
        <div class="body">
          <h2 class="code">CODE</h2>
        </div>
        <div class="btn">
          <button id="sign_up">Sign up</button>
          <button id="request_demo">Request Demo</button>
        </div>
      </div>

      <div class="card">
        <h3>Agent Login</h3>
        <p class="text">
          Hey, Enter your details to get sign in <br />
          to your account
        </p>
        <form action="">
          <div class="form">
            <input
              type="Email"
              size="30"
              placeholder="Enter Email / phone no"
            />
          </div>
          <div class="form">
            <input type="password" size="30" placeholder="Passcode" />
          </div>
          <a href="">Having trouble in sign in?</a>
          <div class="sign_in">
            <input type="submit" value="Sign in" />
          </div>
        </form>

        <div class="rule">
          <div style="display: flex; gap: 10px">
            <div
              style="width: 10%; height: 1px; background-color: #c1c1c1"
            ></div>
            <p style="margin-top: -10px">Or Sign in with</p>
            <div
              style="width: 10%; height: 1px; background-color: #c1c1c1"
            ></div>
          </div>
        </div>

        <div class="buttons">
          <a href="https:/www.google.com"><button>Google</button> </a>
          <a href="https:/www.appleid.com"><button>Apple ID</button> </a>
          <a href="https:/www.facebook.com"><button>Facebook</button> </a>
        </div>
        <p>Don't have an account? Request now</p>
      </div>
    </div>
